  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="/auth/login-ajax" method="post">
        <h2 class="form-signin-heading">sign in now</h2>
        <div class="login-wrap">
            <input type="text" name="username" class="form-control" placeholder="User ID" autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <!--<label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>-->
            <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
        </div>
      </form>
    </div>
    
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../template_content/js/jquery.js"></script>
    <script src="../template_content/js/bootstrap.min.js"></script>
    <script>
        jQuery(function($){
            $('form').submit(function(e){
                e.preventDefault()
                $.post('/auth/login-ajax',$('form').serialize(),function(rd){
                    console.log(rd)
                    if(rd.code==0)
                        location.href='index.html'
                    else
                        alert(rd.msg)
                })
                // return false
            })
        })
    </script>
  </body>
