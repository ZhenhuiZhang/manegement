
<!-- Modal -->
<div class="modal fade" id="main-modal" role="dialog" aria-hidden="true" ng-controller="modalCtrl" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="modal-title" class="modal-title">loading...</h4>
            </div>
            <div id="modal-body" class="modal-body" style="overflow:hidden;">
                <iframe id="modal-frame" name="modalFrame" src="about:blank" width="100%" height="600" style="border-width:0; " scrolling="no"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-" id="modal-submit" ng-click="modalSubmit()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
