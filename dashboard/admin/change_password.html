<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Change Password</title>

    <!-- Bootstrap core CSS -->
    <link href="../template_content/css/bootstrap.min.css" rel="stylesheet">
    <link href="../template_content/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../template_content/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../template_content/css/style.css" rel="stylesheet">
    <link href="../template_content/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body>

    <div class="container">
        <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="" style="margin: 100px auto 0;max-width: 500px;" novalidate="novalidate">
            <h2 style="text-align:center;padding:20px;background:#58c9f3;color:#fff;border-radius:10px 10px 0 0 ;">change password</h2>
            <div class="form-group " style="background:">
                <label for="old_password" class="control-label col-lg-2">Old Password</label>
                <div class="col-lg-10">
                    <input class="form-control error" id="password" name="old_password" type="old_password"><label for="old_password" class="error" style="display: inline;">Please provide old password</label>
                </div>
            </div>
            <div class="form-group ">
                <label for="new_password" class="control-label col-lg-2">New Password</label>
                <div class="col-lg-10">
                    <input class="form-control error" id="password" name="new_password" type="password"><label for="password" class="error" style="display: inline;">Please provide a password</label>
                </div>
            </div>
        </form>
    </div>
    
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../template_content/js/jquery.js"></script>
    <script src="../template_content/js/bootstrap.min.js"></script>
    <script>
        jQuery(function($){
            $('form').submit(function(e){
                e.preventDefault()
                $.post('/auth/change-pass-ajax',$('form').serialize(),function(rd){
                    console.log(rd)
                    if(rd.code==0)
                        location.href='index.html'
                    else
                        alert(rd.msg)
                })
                // return false
            })
        })
    </script>
    <script src="js/form-validation-script.js"></script>
  </body>
</html>
